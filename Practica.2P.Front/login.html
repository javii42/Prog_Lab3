<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    
	 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
		
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
		
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    
    
	<!-- CSS BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	
    <!-- BOOTSTRAP VALIDATOR -->
    <link rel="stylesheet" href="./css/bootstrapValidator.css">
    <script src="Scripts/bootstrapValidator.js"></script>
	
	<!-- SCRIPT -->
    <script src="Scripts/login.js"></script>	
    <script src="Scripts/Manejadora.js"></script>
	

	
    <title>Login</title>
</head>
<body>
    <div class="container" >
        <h5 class="card-title">Login</h5> 
        <div class="row justify-content-center">  
            <div class="card"  style="width: 75%;">
                <div class="card-body bg-light">
					<form class="form-horizontal" role="form" id='formularioLogin'action="./principal.html" method="POST" onsubmit="return Entidades.Manejadora.ValidarLogin()">
						<div class="form-group">
							<label class="col-md-4 control-label">E-Mail</label>
							<div class="col-md-4 inputGroupContainer">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
									<input name="email" id="email" placeholder="example@url.com" class="form-control" type="email"  style="width:75%;">
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label">Contrase√±a</label>
							<div class="col-md-4 inputGroupContainer">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
									<input name="password" id="password" class="form-control" type="password" placeholder="********"  style="width:75%;">
								</div>
							</div>
						</div>
						
                        <div class="form-group">
                            <div class="d-flex justify-content-center">
                                <input class="btn btn-primary text-light ml-5 mr-5" style="width:25%;" type="submit" value="Enviar">
                                <input type="reset" class="btn btn-warning text-light mr-5" style="width:25%;" onclick="" value="Limpiar">
                            </div>
                    </form>                   
                </div>
                </div>
                <div class="card-body bg-light">
                    <div id="mostrarErrorEmail" style="display: none;">
                        <div class="alert alert-danger col-sm-4 col-md-4 col-xs-4">
                            Error Mail
                        </div>
                    </div>
                    <div id="mostrarErrorClave" style="display: none;">
                        <div class="alert alert-danger col-sm-4 col-md-4 col-xs-4">
                            Error Clave
                        </div>
                    </div>
                    <div id="mostrarError" style="display: none;">
                        <div class="alert alert-danger col-sm-4 col-md-4 col-xs-4">
                            Mail y Clave no coinciden
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-success" style="width:50%;" href="./registro.html">Quiero registrarme!</a>
                </div>
				</div>
			</div>
		</div>
    </div>
</body>
</html>
